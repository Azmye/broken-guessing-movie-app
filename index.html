<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guessing-Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark">
    <div class="container my-5 mx-auto">
      <!--Website Title-->
      <h1 class="text-light text-center my-4">Guess this movie</h1>

      <!--Movie Player-->
      <div class="bg-dark-subtle card shadow-lg rounded">
        <div class="mx-auto position-relative">
          <!--Video Placeholder-->
          <img src="https://via.placeholder.com/400x280/ced4da/ced4da/" class="video-placeholder card-img-top" />

          <!--Play-btn-->
          <button class="play-btn bg-transparent border-0 text-secondary">
            <i class="fa-solid fa-play fa-4x"></i>
          </button>

          <div class="video-player mt-2 position-relative overflow-hidden d-flex align-items-center d-none" style="height: 200px">
            <!-- <iframe src="https://www.youtube.com/embed/UaVTIH8mujA?autoplay=1&controls=0&start=30&disablekb=1&loop=1&modestbranding=1&playsinline=1&color=white&mute=1&playlist=UaVTIH8mujA" width="400" height="315"></iframe>
            <div class="position-absolute top-0 bottom-0 start-0 end-0 bg-transparent"></div> -->
          </div>
        </div>

        <!--Answer Form-->
        <form class="my-2 text-center text-muted px-3 pt-2">
          <input type="text" name="movie" class="form-control" placeholder="Answery here!" />
          <div class="mt-2 text-end">
            <input type="submit" value="Submit" class="btn btn-sm btn-primary" />
            <button type="button" class="resetter btn btn-sm btn-success">Next</button>
          </div>
        </form>

        <!--Feedback-->
        <div class="mb-2">
          <ul class="px-3 record-list list-group">
            <!-- <li class="list-group-item bg-success text-light text-uppercase">congratss</li>
            <li class="list-group-item bg-danger text-light text-uppercase">congratss</li> -->
          </ul>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="https://kit.fontawesome.com/8147c50b66.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
